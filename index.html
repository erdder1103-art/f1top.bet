<body>
  <div class="stage">
    <div class="bg"></div>

    <div class="coins-layer" id="coinsLayer"></div>

    <img src="./images/logo.png" class="logo" alt="logo">

    <div class="countdown" id="countdown">10:00</div>

    <img src="./images/ip.png" class="ip" alt="人物">

    <div class="btn-wrap" id="btnWrap">
      <img src="./images/btn.png" class="btn-img" id="ctaBtn" alt="button">
    </div>

    <!-- ✅ Telegram 客服按鈕 -->
    <a class="tg-fab" id="tgSupport" href="https://t.me/F1top_bro" target="_blank" rel="noopener" aria-label="Telegram 客服"></a>
  </div>

<script>
  const TARGET_URL = "https://t.me/f1topbet_bot";

  // 倒數計時（10分鐘）
  const countdownEl = document.getElementById("countdown");
  let remainingSeconds = 10 * 60;

  function renderCountdown(){
    const m = String(Math.floor(remainingSeconds / 60)).padStart(2, "0");
    const s = String(remainingSeconds % 60).padStart(2, "0");
    countdownEl.textContent = `${m}:${s}`;
  }

  renderCountdown();
  const timer = setInterval(() => {
    remainingSeconds--;
    if (remainingSeconds <= 0){
      remainingSeconds = 0;
      clearInterval(timer);
    }
    renderCountdown();
  }, 1000);

  // 金幣飄落（慢 + 稀疏 + 切到背景自動暫停）
  const layer = document.getElementById("coinsLayer");

  function spawnCoin(){
    const coin = document.createElement("div");
    coin.className = "coin";

    const size = Math.floor(10 + Math.random() * 18);
    const left = Math.random() * 100;
    const dur = 6.5 + Math.random() * 4.5; // 6.5~11s
    const delay = Math.random() * 0.6;
    const spinDur = 0.8 + Math.random() * 1.2;

    coin.style.setProperty("--size", size + "px");
    coin.style.left = left + "%";
    coin.style.animationDuration = `${dur}s, ${spinDur}s`;
    coin.style.animationDelay = `${delay}s, 0s`;

    layer.appendChild(coin);
    setTimeout(() => coin.remove(), (dur + delay) * 1000 + 200);
  }

  let coinTimer = null;

  function startCoins(){
    if (coinTimer) return;
    coinTimer = setInterval(() => {
      const n = 1 + Math.floor(Math.random() * 2);
      for(let i=0;i<n;i++) spawnCoin();
    }, 900);
  }

  function stopCoins(){
    if (!coinTimer) return;
    clearInterval(coinTimer);
    coinTimer = null;
  }

  startCoins();

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) stopCoins();
    else startCoins();
  });

  // 主 CTA：追蹤 Lead（潛在客戶）
  const btn = document.getElementById("ctaBtn");
  let clicked = false;

  btn.addEventListener("click", function(){
    if(clicked) return;
    clicked = true;
    btn.style.opacity = "0.85";

    try{
      if(typeof fbq === "function"){
        fbq("track", "Lead");
      }
    }catch(e){}

    setTimeout(() => {
      window.location.href = TARGET_URL;
    }, 180);
  });

  // Telegram 客服：追蹤 Contact + 保險恢復動畫
  const tg = document.getElementById("tgSupport");
  tg.addEventListener("click", () => {
    try{
      if(typeof fbq === "function"){
        fbq("track", "Contact");
      }
    }catch(e){}
    setTimeout(() => {
      tg.style.animation = "tgBreathe 1.6s ease-in-out infinite";
    }, 200);
  });
</script>
